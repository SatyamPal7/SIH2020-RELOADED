<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="css/form2.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      <u>Registration Form</u>
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input">
       </div>
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input">
       </div>

        <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input">
       </div>

       <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input">
       </div>
      <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input">
       </div>
        <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input">
       </div>
       <div class="inputfield">
          <label>State</label>
          <input type="password" class="input">
       </div>
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
               <option value="">Transgender</option>
            </select>
          </div>
       </div>

        <div class="inputfield">
          <label>District</label>
          <div class="custom_select">
            <select>
               <option disabled="displayed" selected="selected">---Choose District--- </option>

                     <option>Bhopal district</option>
                       <option>Raisen district</option>
                      <option>Rajgarh district</option>
                        <option>Sehore district</option>
                        <option>Vidisha district</option>
                        <option>Morena district</option>
                        <option>Sheopur district</option>
                        <option>Bhind district</option>
                        <option>Gwalior district</option>
                        <option>Ashoknagar district</option>
                        <option>Shivpuri district</option>
                        <option>Datia district</option>
                        <option>Guna district</option>
                        <option>Alirajpur district</option>
                        <option>Barwani district</option>
                        <option>Burhanpur district</option>
                        <option>Indore district</option>
                        <option>Dhar district</option>
                        <option>Jhabua district</option>
                        <option>Khandwa district</option>
                        <option>Khargone district</option>
                        <option>Balaghat district</option>
                        <option>Chhindwara district</option>
                        <option>Jabalpur district</option>
                        <option>Katni district</option>
                        <option>Mandla district</option>
                        <option>Narsinghpur district</option>
                        <option>Seoni district</option>
                        <option>Dindori district</option>
                        <option>Betul district</option>
                        <option>Harda district</option>
                        <option>Hoshangabad district</option>
                        <option>Rewa district</option>
                        <option>Satna district</option>
                        <option>Sidhi district</option>
                        <option>Singrauli district</option>
                        <option>Chhatarpur district</option>
                        <option>Damoh district</option>
                        <option>Panna district</option>
                        <option>Sagar district</option>
                        <option>Tikamgarh district</option>
                        <option>Niwari district</option>
                        <option>Anuppur district</option>
                        <option>Shahdol district</option>
                        <option>Umaria district</option>
                        <option>Agar Malwa district</option>
                        <option>Dewas district</option>
                        <option>Mandsaur district</option>
                        <option>Neemuch district</option>
                        <option>Ratlam district</option>
                        <option>Shajapur district</option>
                        <option>Ujjain district</option>

            </select>
          </div>
       </div>



      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div>
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div>



      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div>

      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>

</body>
</html>
